<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kebab Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="click-area">
      <img id="kebab-image" src="images/kebab.png" alt="Kebab" />
      <div id="popup" class="popup">+1</div>
    </div>
    <p id="click-count">Kebabs: 0</p>
    <p id="kebabs-per-click">Kebabs per Click: 1</p> <!-- New text to show kebabs per click -->
    <button id="buy-upgrade" class="buy-button">Buy Upgrade (+1 per click)</button>
    <p id="upgrade-cost">Upgrade Cost: 10 Kebabs</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
